<body>
<h1>Stock Analysis</h1>
<form method="get" action="action_page.php">
    <fieldset>
        <p>
            Please enter your stock symbol:
            <input id="stockSymbol" type="text" name="symbol" value="">
        </p>
        <p>
            Please select a time period
            <br/>
            Starting Time: <input id="date_start" type="date" name="start" value="">
            Ending Time: <input id="date_end" type="date" name="end" value="">
        </p>
        <p>
            Please indicate data frequency (d for daily data, w for weekly, m for monthly, default: daily):
            <select id="data_freq" name="symbol">
                <option value = "d">Daily</option>
                <option value = "w">Weekly</option>
                <option value = "m">Monthly</option>
            </select>
        </p>
        <p>
            Please enter a risk free rate (default 2%):
            <input id="Rf" type="text" name="symbol" value="">
        </p>
        <input id="submitStock" type="submit" value="Submit"/>
        <input type="reset" value="Reset"/>
        <button class='gen_btn'>Generate File</button>
    </fieldset>
</form>
